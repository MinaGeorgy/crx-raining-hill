<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{message.title}</title>
    </h:head>
    <h:body>

        <h:form>
           
                <h:panelGrid columns="1" style="margin-bottom:300px">
                 <p:messages autoUpdate="true"  />

                    <p:inputText id="input" value="#{hillsBean.rainingHills.data}" style="width:500px;heigth:100px" required="true" placeholder="Enter Hills as (1,2,3..)"
                    >
                    </p:inputText>
					
                    <p:commandButton value="#{message.BtnCalculate}" id="submitButton" update="lab" style="width:507px;heigth:70px" actionListener="#{hillsBean.calculateVolume}" />
                    
                    <p:outputLabel value="#{message.result} #{hillsBean.rainingHills.result}" id="lab" />
                </h:panelGrid>
               
            
        </h:form>
    </h:body>
</html>
